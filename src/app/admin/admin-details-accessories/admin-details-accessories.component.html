<div class="row">
    <div class="col-md-6">
        <a routerLink="/admin/accessories" class="btn btn-link">
            <i class="fa fa-arrow-circle-o-left"></i> Back To Fittings
        </a>
    </div>
    <div class="col-md-6">
        <div class="btn-group pull-right">
            <!-- Depending on what type of fitting the user would like to edit, will be depended on the id passed into the router link -->
            <a routerLink="/admin/editaccessories/{{idUpper || idUpperItem || idLower || idLowerItem}}" class="btn btn-light">
            Edit</a>
            <!-- click event to call the  the "onDeleteClick()" method if user clicks delete -->
            <button (click)="onDeleteClick()" class="btn btn-danger">Delete</button>
        </div>
    </div>
</div>

<hr>

<div >

<!-- If the fitting is a primary upper body fitting (*ngIf="accessoryUpper"), call the image, the title and the description of that fitting - use of string interpolation -->
<div class="col-md-12" *ngIf="accessoryUpper">
    <div class="card" style="width: 20rem;">
        <img class="card-img-top" [src]="accessoryUpper.image" alt="Card image cap">
        <div class="card-body">
            <h4 class="card-title">{{accessoryUpper.item}}</h4>
            <p class="card-text">{{accessoryUpper.description}}</p>
        </div>
    </div>
</div>

</div>
<!-- If the fitting is a secondary upper body fitting *ngIf="accessoryItemUpper", call the image, the title and the description of that fitting - use of string interpolation -->
<div class="col-md-12" *ngIf="accessoryItemUpper" >
    <div class="card" style="width: 20rem;">
        <img class="card-img-top" [src]="accessoryItemUpper.image" alt="Card image cap">
        <div class="card-body">
            <h4 class="card-title">{{accessoryItemUpper.item}}</h4>
            <p class="card-text">{{accessoryItemUpper.description}}</p>
        </div>
    </div>
</div>
<!-- If the fitting is a primary lower body fitting *ngIf="accessoryLower", call the image, the title and the description of that fitting - use of string interpolation -->
<div class="col-md-12" *ngIf="accessoryLower" >
    <div class="card" style="width: 20rem;">
        <img class="card-img-top" [src]="accessoryLower.image" alt="Card image cap">
        <div class="card-body">
            <h4 class="card-title">{{accessoryLower.item}}</h4>
            <p class="card-text">{{accessoryLower.description}}</p>
        </div>
    </div>
</div>
<!-- If the fitting is a secondary lower body fitting *ngIf="accessoryItemLower", call the image, the title and the description of that fitting - use of string interpolation -->
<div class="col-md-12" *ngIf="accessoryItemLower" >
    <div class="card" style="width: 20rem;">
        <img class="card-img-top" [src]="accessoryItemLower.image" alt="Card image cap">
        <div class="card-body">
            <h4 class="card-title">{{accessoryItemLower.item}}</h4>
            <p class="card-text">{{accessoryItemLower.description}}</p>
        </div>
    </div>
</div>
