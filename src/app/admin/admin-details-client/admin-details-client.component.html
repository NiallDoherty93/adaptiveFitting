<div class="row">
    <div class="col-md-6">
        <a routerLink="/admin/clients" class="btn btn-link">
            <i class="fa fa-arrow-circle-o-left"></i> Back To Clients 
        </a>
    </div>
    <div class="col-md-6">
        <div class="btn-group pull-right">
            <a routerLink="/admin/clientpermissions/{{id}}" class="btn btn-light">
            Change Permissions</a>
        </div>
        <!-- click event to call the "onDeleteClick()" in the ts file of this component  -->
        <button (click)="onDeleteClick()" class="btn btn-danger">Delete User</button>
    </div>
</div>

<hr>
<!-- Card to show the details of that user - use of string interpolation  -->
<div class="col-md-12" *ngIf="user">
    <div class="card" style="width: 20rem;">
        <div class="card-body">
            <h4 class="card-title">{{user.email}}</h4>
            <p class="card-text"><strong>First Name: </strong> {{user.firstName}}</p>
            <p class="card-text"><strong>Last Name: </strong>{{user.lastName}}</p>
            <p class="card-text"><strong>Phone Number: </strong>{{user.phone}}</p>
            <p class="card-text"><strong>Address: </strong>{{user.address}}</p>
            <p class="card-text"><strong>Postcode: </strong>{{user.postcode}}</p>
        </div>
    </div>
</div>
