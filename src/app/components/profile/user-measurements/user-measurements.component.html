<div class="row">
  <div class="col-md-6">
    <a routerLink="/profile" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left"></i> Back To Profile
    </a>
  </div>
</div>

<form #userMeasurementsForm="ngForm" (ngSubmit)="onSubmitAddMeasurements(userMeasurementsForm)" *ngIf="measurements; else noUserMeasurements">
    <h2>Upper Body</h2>
    <div class="form-group">
      <label for="chest">Chest</label>
      <input type="number" class="form-control" name="chest" [(ngModel)]="measurements.chest" placeholder="Inches" >
    </div>
    <div class="form-group">
      <label for="cuff">Cuff</label>
      <input type="number" class="form-control" name="cuff" [(ngModel)]="measurements.cuff" placeholder="Inches">
    </div>
    <div class="form-group">
        <label for="leftArm">Left Arm</label>
        <input type="number" class="form-control" name="leftArm" [(ngModel)]="measurements.leftArm" placeholder="Inches">
      </div>
      <div class="form-group">
        <label for="rightArm">Right Arm</label>
        <input type="number" class="form-control" name="rightArm" [(ngModel)]="measurements.rightArm" placeholder="Inches">
      </div>
      <div class="form-group">
        <label for="leftShoulder">Left Shoulder</label>
        <input type="number" class="form-control" name="leftShoulder" [(ngModel)]="measurements.leftShoulder" placeholder="Inches">
      </div>
      <div class="form-group">
        <label for="rightShoulder">Right Shoulder</label>
        <input type="number" class="form-control" name="rightShoulder" [(ngModel)]="measurements.rightShoulder" placeholder="Inches">
      </div>
      <h2>Lower Body</h2>
      <div class="form-group">
        <label for="waist">Waist</label>
        <input type="number" class="form-control" name="waist" [(ngModel)]="measurements.waist" placeholder="Inches">
      </div>
      <div class="form-group">
        <label for="hip">Hip</label>
        <input type="number" class="form-control" name="hip" [(ngModel)]="measurements.hip" placeholder="Inches">
      </div>
      <div class="form-group">
          <label for="rise">Rise</label>
          <input type="number" class="form-control" name="rise" [(ngModel)]="measurements.rise" placeholder="Inches">
        </div>
        <div class="form-group">
          <label for="leftThighWidth">Left Thigh</label>
          <input type="number" class="form-control" name="leftThighWidth" [(ngModel)]="measurements.leftThighWidth" placeholder="Inches">
        </div>
        <div class="form-group">
          <label for="rightThighWidth">Right Thigh</label>
          <input type="number" class="form-control" name="rightThighWidth" [(ngModel)]="measurements.rightThighWidth" placeholder="Inches">
        </div>
        <div class="form-group">
          <label for="leftLegLength">Left Leg</label>
          <input type="number" class="form-control" name="leftLegLength" [(ngModel)]="measurements.leftLegLength" placeholder="Inches">
        </div>
        <div class="form-group">
            <label for="rightLegLenght">Right Leg</label>
            <input type="number" class="form-control" name="rightLegLenght" [(ngModel)]="measurements.rightLegLenght" placeholder="Inches">
          </div>
          <div class="form-group">
            <label for="leftLegInseam">Left Leg Inseam</label>
            <input type="number" class="form-control" name="leftLegInseam" [(ngModel)]="measurements.leftLegInseam" placeholder="Inches">
          </div>
          <div class="form-group">
            <label for="rightLegInseam">Right Leg Inseam</label>
            <input type="number" class="form-control" name="rightLegInseam" [(ngModel)]="measurements.rightLegInseam" placeholder="Inches">
          </div>

          <input type="submit" value="Submit" class="btn btn-primary btn-block" >
  </form>

  <ng-template #noUserMeasurements>No user measurements </ng-template>
