<div class="row">
  <div class="col-md-6">
    <a routerLink="/profile" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left"></i> Back To Profile
    </a>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h2><i class="fa fa-shopping-basket"></i>Orders</h2>
  </div>
</div>
<!-- if there are orders for the user, display those orders by order reference and date placed. If the customer has not placed any orders, move to noOrders directive -->
<table *ngIf="orders.length >0; else noOrders" class="table table-striped">
  <thead class="thead-inverse">
    <tr>
      <th>Order Reference</th>
      <th>Date Placed</th>
    </tr>
  </thead>
  <tbody>
      <!-- looping through all orders -->
    <tr *ngFor="let order of orders">
      <td>
        {{order.id}}
      </td>
      <td>{{order.datePlaced | date: 'dd/MM/yyyy  :  HH:mm '}}</td>
      <!-- router link to view the details of that order, the document id is added to the end of the url -->
      <td><a routerLink="my-orders-details/{{order.id}}" class="btn btn-secondary btn-sm">
          <i class="fa fa-arrow-circle-o-right"></i>View Order Details</a></td>
    </tr>
  </tbody>
</table>
<!-- directive for no orders - message shown -->
<ng-template #noOrders>
  <hr>
  <h5>You have not placed any orders</h5>
</ng-template>
