<form #userFittingForm="ngForm" (ngSubmit)="onSubmit(userFittingForm)">
    <table *ngIf="accessories.length >0; else noItems" class="table table-striped" >
        <div class="row">
          
          <div class="col-md-4" *ngFor="let item of accessories">
        
            
            <div class="card shadow-sm">
              <img class="bd-placeholder-img card-img-top" width="100%"
                src="{{item.image}}"/>
        
        
              <div class="card-body">
                <h4 class="card-title">{{item.item | titlecase}}</h4>
                <p class="card-text">{{item.description}}</p>
                <div class="d-flex justify-content-between align-items-center">
                </div>
              </div>
              <div class="card-footer" >
                
                <!-- <button 
                
                type="button" class="btn btn-sm btn-outline-primary">Add To Cart</button> -->
                <button 
                (click)="addAccessoryUpperToCart(item)"
                type="submit" class="btn btn-primary w-100">Add to order
                  
              </button>
              </div>
            </div>
    
          </div>
        </div>
        </table>
        
        <ng-template #noItems><hr><h5>There are no items in the system</h5></ng-template>
      </form>
