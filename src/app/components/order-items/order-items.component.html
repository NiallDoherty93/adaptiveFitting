<!-- checking if any garments in the server, if no garmets, move to noItems directive -->
<table *ngIf="items.length >0; else noItems" class="table table-striped">
  <div class="row">
    <!-- looping through garments (items) in the server -->
    <div class="col-md-4" *ngFor="let item of items">
      <!-- String interpolation to display selected details about garment -->
      <div class="card shadow-sm">
        <img class="bd-placeholder-img card-img-top" width="100%" src="{{item.image}}" />


        <div class="card-body">
          <h4 class="card-title">{{item.item | titlecase}}</h4>
          <p class="card-text">{{item.description}}</p>
          <div class="d-flex justify-content-between align-items-center">
          </div>
        </div>
        <div class="card-footer">

          <button (click)="addToCart(item)" type="submit" class="btn btn-primary w-100">Start Fitting

          </button>
        </div>
      </div>

    </div>
  </div>
</table>
<!-- directive to handle no garments in the system -->
<ng-template #noItems>
  <hr>
  <h5>There are no items in the system</h5>
</ng-template>
