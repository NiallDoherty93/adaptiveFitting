<div class="row">
  <div class="col-md-6 mx-auto">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center pb-4 pt-3">
          <span class="text-primary"> <i class="fa fa-lock"></i> Adaptive Fitting </span> Login
        </h1>
        <!-- values email and password sent to onSubmit method in the ts file of this component -->
        <form (submit)="onSubmit()">
          <div class="form-group">
            <label for="email">Email</label>
            <!-- error handlers to make the fields as required - cannot be left blank -->
            <input type="email" name="email" [(ngModel)]="email" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <!-- error handlers to make the fields as required - cannot be left blank -->
            <input type="password" name="password" [(ngModel)]="password" class="form-control" required>
          </div>
          <br>
          <input type="submit" value="Login" class="btn btn-primary btn-block">
          <p>Not registered? Click <a routerLink="/register" class="nav-link">here</a></p>
        </form>
      </div>
    </div>
  </div>
</div>
